<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Space+Mono&display=swap" rel="stylesheet">

  <script>

    window.onload = function(){
      newAdvice();
    }
  </script>

</head>
<body>

  <div class="container">
    <div class="item-container">

      <div style="color: hsl(150, 100%, 66%);" id="advice-id" ></div>

      <p style="color: hsl(193, 38%, 86%); font-size: 30px;" id="advice">
      </p>

      <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
    </div>

    <button class="circle" onclick="newAdvice()">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
    </button>


    <!-- <h1>Random Advice</h1>
    <p id="advice"></p> -->
    <script>
      // Get a random piece of advice from the API
      function newAdvice(){

        fetch('https://api.adviceslip.com/advice')
          .then(response => response.json())
          .then(data => {
            // Display the advice in the HTML element with ID "advice"
            const adviceElement = document.getElementById('advice');
            adviceElement.textContent = '"' + data.slip.advice + '"';

            const adviceIdElement = document.getElementById('advice-id');
            let str = `ADVICE#${data.slip.id}`;
            let spaced_str = str.split('').join('                 ');

            console.log(spaced_str);
            adviceIdElement.textContent = spaced_str;
          })
          .catch(error => console.error(error));
      }
    </script>

  </div>


  <!-- Advice # -->
  <!-- Advice ID goes here -->

  "<!-- Advice text goes here -->"

    </div>
  </footer>
</body>
</html>
